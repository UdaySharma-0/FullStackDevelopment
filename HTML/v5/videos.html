<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src=""
    controls
    autoplay
    loop
    muted
    poster="../v2/techWaste.jpg"></video>
<!-- 
        preload : It indicate when the browser should load that media three attributes are ie auto , metadata , and none. -->
    <audio src=""
    controls
    autoplay
    loop
    muted
    preload="metadata"
    ></audio>


    <!-- svg is a format to create shapes and images in high graphics -->
    <svg height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>

    <img id="img" src="img.svg" alt="svg images" >
</body>
</html>
