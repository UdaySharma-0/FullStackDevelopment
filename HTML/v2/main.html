<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image & videos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="techWaste.jpg" 
    alt="electronic waste"
    width="230"
    height="auto">

    <video src=""></video>

    <table>
        <caption>Employee table</caption>

        <--Header of the table-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>technology</th>
            </tr>
        </thead>
        
        <tr>
            <td>Uday</td>
            <td>Agra</td>
            <td rowspan="2">Python</td>
        </tr>

        ":<--footer of the table-->:"

        <tfoot>
            
            <tr>
                <td>Ramesh</td>
                <td>Meerut</td>
                <td>Python</td>
                
            </tr>
        </tfoot>
    </table>



    <h1>Unordered list</h1>
    <ul type="square">
        <li>apple</li>
        <li>Pomeogranate</li>
        <li>Guava</li>
        <li>Banana</li>
    </ul>

    <hr>
    <h1>Ordered list</h1>
    <ol type="a">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ol>
</body>
</html>
