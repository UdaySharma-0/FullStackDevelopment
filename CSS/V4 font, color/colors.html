<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: rgb(150, 35, 150);
        }

        .rgb {
            color: rgb(72, 63, 201);

        }

        .hex {

            color: #a8a41d;
        }

        .hsla {

            color: hsla(135, 94%, 52%, 0.87);
        }
    </style>
</head>

<body>
    <h1>Lets learn About Colors</h1>
    <h1 class="rgb">this is rgb colored</h1>
    <h2 class="hex">This is hex colored </h2>
    <h2 class="hsla">this is hue saturation lightness colored </h2>

</body>

</html>
